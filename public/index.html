<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login con Google</title>
  <script src="config.js"></script>
</head>
<body>
  <h1>Login con Google</h1>
  <button onclick="window.location.href=window.API_URL + '/auth/google'">
    Iniciar sesión con Google
  </button>
  <script>
    // Si vienes de la redirección, guarda el token
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (token) {
      localStorage.setItem('access_token', token);
      document.body.innerHTML += '<p>¡Autenticado con éxito!</p>';
      // Elimina el token de la URL por seguridad
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
